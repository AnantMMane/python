name: Spring Boot CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    paths:
      - 'spring-boot-sample-app/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'spring-boot-sample-app/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      working-directory: ./spring-boot-sample-app
      run: ./mvnw clean compile
      
    - name: Run tests
      working-directory: ./spring-boot-sample-app
      run: ./mvnw test
      
    - name: Generate test report
      working-directory: ./spring-boot-sample-app
      run: ./mvnw surefire-report:report
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          spring-boot-sample-app/target/surefire-reports/
          spring-boot-sample-app/target/site/surefire-report.html
        retention-days: 30
        
    - name: Build JAR
      working-directory: ./spring-boot-sample-app
      run: ./mvnw package -DskipTests
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-app
        path: spring-boot-sample-app/target/*.jar
        retention-days: 30
        
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Run OWASP dependency check
      working-directory: ./spring-boot-sample-app
      run: |
        ./mvnw org.owasp:dependency-check-maven:check
        ./mvnw org.owasp:dependency-check-maven:aggregate
        
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: spring-boot-sample-app/target/dependency-check-report.html
        retention-days: 30 